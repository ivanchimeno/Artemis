<form class="row">
    <div class="col-12">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label class="required" for="name">{{ 'artemisApp.textUnit.createTextUnit.name' | translate }}*</label>
                <input type="text" class="form-control" id="name" formControlName="name" [placeholder]="'artemisApp.textUnit.createTextUnit.namePlaceHolder' | translate" />
                <div *ngIf="nameControl?.invalid && (nameControl?.dirty || nameControl?.touched)" class="alert alert-danger">
                    <div *ngIf="nameControl?.errors?.required">
                        {{ 'artemisApp.textUnit.createTextUnit.nameRequiredValidationError' | translate }}
                    </div>
                    <div *ngIf="nameControl?.errors?.maxlength">
                        {{ 'artemisApp.textUnit.createTextUnit.nameMaxLengthValidationError' | translate }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <jhi-date-time-picker [labelName]="'artemisApp.lectureUnit.releaseDate' | translate" formControlName="releaseDate"></jhi-date-time-picker>
            </div>
            <div class="form-group">
                <label class="required" for="content">{{ 'artemisApp.textUnit.createTextUnit.content' | translate }}*</label>
                <!-- not included in reactive form -->
                <jhi-markdown-editor id="content" class="markdown-editor" [(markdown)]="content" [enableResize]="true"></jhi-markdown-editor>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" [disabled]="!isSubmitPossible">
                        <span>{{ 'entity.action.submit' | translate }}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</form>
